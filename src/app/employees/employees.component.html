<h2>Employees</h2>
<div id="container">
  <ul>
    <li 
      class="employee"
      *ngFor="let employee of employees"
      >
      <button
        type="button"
        (click)="onSelect(employee)"
        [class.selected]="employee === selectedEmployee"
        >
        <span>{{employee.id}}.</span> {{employee.firstname}}
      </button>
    </li>
  </ul>

  <app-employee-detail [employee]="selectedEmployee">
  </app-employee-detail>
</div>
